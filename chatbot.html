<!DOCTYPE html>
<html>

<head>
  <title>React Basics</title>
</head>

<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">
    const container = document.querySelector('.js-container')
    const root = ReactDOM.createRoot(container)

    function ChatInput({ setChatMessages, chatMessages }) {
      const [inputText, setInputText] = React.useState('')

      function saveInputText(event) {
        setInputText(event.target.value);
      }

      function sendMessage() {
        const newChatMessage = [
          ...chatMessages, {
            message: inputText,
            sender: "user",
            key: crypto.randomUUID()
          }
        ]
        setChatMessages(newChatMessage);
           const response = Chatbot.getResponse(inputText);
           setChatMessages([
          ...newChatMessage, {
            message: response,
            sender: "robot",
            key: crypto.randomUUID()
          }
        ])

        setInputText('')
      }

      return (
        <>
          <input
            onChange={saveInputText}
            placeholder='Send a message to chatbot'
            size='30'
            value={inputText}
          />
          <button onClick={sendMessage}>Send</button>
        </>
      );
    }

    function ChatMessages({ chatMessages }) {
      return (
        <>
          {
            chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.key}
                />
              )
            })
          }
        </>
      )
    }

    function ChatMessage({ message, sender }) {

      // const message = props.message;
      // const sender = props.sender;
      // const { message, sender} = props;

      /*
      if(sender === 'robot'){
        return(
          <div>
                <img src="img/bot.jpeg" width="50" />
                {message};
          </div>
        )
      }
      */

      return (
        <div>
          {sender === 'robot' && (<img src="img/bot.jpeg" width="50" />)}
          {message}
          {sender === 'user' && (<img src="img/user.avif" width="50" />)}
        </div>
      );
    }

    function App() {
      const [chatMessages, setChatMessages] = React.useState([
        {
          message: "Hello chatBot",
          sender: "user",
          key: "id1"
        },
        {
          message: "How can i help you",
          sender: "robot",
          key: "id2"
        },
        {
          message: "what is the today's date",
          sender: "user",
          key: "id3"
        },
        {
          message: "Today is August 23",
          sender: "robot",
          key: "id4"
        },
        {
          message: "Current Time",
          sender: "user",
          key: "id5"
        },
        {
          message: "20-10-15",
          sender: "robot",
          key: "id6"
        }
      ]);
      // const chatMessages = array[0];
      // const setChatMessages  = array[1];  //updater function 
      return (
        <>
          <ChatInput
            chatMessages={chatMessages}
            setChatMessages={setChatMessages}
          />
          <ChatMessages
            chatMessages={chatMessages}
          />
        </>
      );
    }

    root.render(<App />);
  </script>
</body>

</html>
